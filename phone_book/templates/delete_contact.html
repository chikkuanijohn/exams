<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Delete Contact: {{ contact.name }}</h1>
<p>Are you sure you want to delete {{ contact.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'contact_detail' contact.pk %}">Cancel</a>

</body>
</html>
