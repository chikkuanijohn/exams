<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Add Contact</title>
     
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
 </head>
 
 <body>
     <div class="container mt-5">
         <h2 class="text-center mb-4">Add Contact</h2>
         
         <form action="" method="post" class="p-4 shadow-sm bg-white rounded" enctype="multipart/form-data">
             {% csrf_token %}
             <div class="form-group">
                 <label for="id"><b>name</b></label>
                 <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
             </div>
 
             <div class="form-group">
                 <label for="name"><b>email</b></label>
                 <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email">
             </div>

             <div class="form-group">
                <label for="name"><b>phone</b></label>
                <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
            </div>


            <div class="form-group">
                <label for="name"><b>alternative number</b></label>
                <input type="number" class="form-control" name="alternative" id="alternative" placeholder="Enter your alternative number">
            </div>


            <div class="form-group">
                <label for="image"><b>Image</b></label>
                <input type="file" class="form-control-file" name="img" id="image">
            </div>

 
 
 
             
             <button type="submit" class="btn btn-primary btn-block">Add Details</button>
         </form>
     </div>
 
     
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
 
</html>
